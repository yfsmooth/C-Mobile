<!-- 我的工作 -->
<div class="page mywork"
     data-o-template-script-id="template-mywork"
     data-o-template-async="false"
     data-o-template-data-url="server2/work/countWork">

    <script type="text/html" id="template-mywork">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#" style="color:white">
                <span class="icon icon-left" ></span>返回
            </a>
            <h1 class="title" >我的工作</h1>
        </header>
        <div class="content">
            <div class="row" data-o-url-change="listTodo.html" >
                <div class="col-80">
                    <div><img src="../assets/img/mywork/daiban.png" /></div><div>&nbsp;&nbsp;待办</div>
                </div>
                <div class="col-20">
                    <span class="bdaiban">{{todoCount}}</span>
                </div>
            </div>
            <div class="row" data-o-url-change="listToread.html" >
                <div class="col-80">
                    <div><img src="../assets/img/mywork/daiyue.png" /></div><div>&nbsp;&nbsp;待阅</div>
                </div>
                <div class="col-20">
                    <span class="bdaiyue">{{toreadCount}}</span>
                </div>
            </div>
            <div class="row" data-o-url-change="listDrafted.html" >
                <div class="col-80">
                    <div><img src="../assets/img/mywork/wodeqicao.png" /></div><div>&nbsp;&nbsp;我起草的</div>
                </div>
                <div class="col-20">
                </div>
            </div>
            <div class="row" data-o-url-change="listDraft.html" >
                <div class="col-80">
                    <div><img src="../assets/img/mywork/caogao.png" /></div><div>&nbsp;&nbsp;草稿</div>
                </div>
                <div class="col-20">
                </div>
            </div>
            <div class="row">
                <div class="col-80" data-o-url-change="listDone.html" >
                    <div><img src="../assets/img/mywork/yiban.png" /></div><div>&nbsp;&nbsp;已办</div>
                </div>
                <div class="col-20">
                </div>
            </div>
            <div class="row">
                <div class="col-80" data-o-url-change="listReaded.html" >
                    <div><img src="../assets/img/mywork/yiyue.png" /></div><div>&nbsp;&nbsp;已阅</div>
                </div>
                <div class="col-20">
                </div>
            </div>
        </div>
    </script>
</div>
