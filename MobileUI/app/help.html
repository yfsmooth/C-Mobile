            <span class="icon icon-left"></span>返回
        </a>
        <h1 class="title">帮 助</h1>

            <div class="col-20 nowrap2">联系电话</div>
            <div class="col-80" data-o-tel="{{$.o.config.telphone}}">{{$.o.config.telphone}}</div>
        </div>
        <div class="row">
            <div class="col-20 nowrap2">邮箱地址</div>
            <div class="col-80">{{$.o.config.email}}</div>
        </div>
        <div class="row border-btm">
            <div class="col-20 nowrap2">即时通讯</div>
            <div class="col-80">{{$.o.config.pidgin}}</div>
        </div>
