<div class="page contact" data-o-bar="../templates/nav.html" data-o-bar-id="contact" data-cache="true">
	<header class="bar bar-nav">
		<h1 class="title">通讯录</h1>
		<a class="pull-right open-popover" data-popover="#contact-create-popover">
			<img src="../assets/img/header/add.png" id="addimg"/>
		</a>
	</header>
	<div class="bar bar-header-secondary">
		<div class="searchbar">
			<a class="searchbar-cancel">搜索</a>

			<div class="search-input">
				<label class="icon icon-search" for="search"></label>
				<input type="search" id='search' placeholder='请输入姓名'/>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="list-block older">
			<ul>
				<div class="block-title">企业通讯录</div>
				<div data-o-template-fixed="true"
					 data-o-template-script-id="template-contact"
					 data-o-template-async="true"
					 data-o-template-data-url="server2/address">
					<script type="text/html" id="template-contact">
						<li class="item-content item-link border-btm" data-o-url-change="contact_ent.html">
							<div class="item-media"><i class="icon icon-f7"><img src="../assets/img/contact/bropen.png"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">
									{{data.name}}
									<div class="item-after">组织架构</div>
								</div>
							</div>
						</li>
					</script>
				</div>
				<div data-o-template-fixed="true"
					 data-o-template-script-id="template-mydept"
					 data-o-template-async="true"
					 data-o-template-data-url="server2/address/getEmployeeOrgTree">
					<script type="text/html" id="template-mydept">
						<li class="item-content item-link border-btm"
							data-o-url-change="contact_ent.html?orgId={{data.id}}&current=this">
							<div class="item-media"><i class="icon icon-f7">
								<img class="child" src="../assets/img/yiji.png"></i>
							</div>
							<div class="item-inner">
								<div class="item-title">
									{{data.name}}
									<div class="item-after">我的部门</div>
								</div>
							</div>
						</li>
					</script>
				</div>
			</ul>
		</div>
		<div id="find"></div>
	</div>
	<script type="text/html" id="template-contact_find">
		<div class="list-block pic">
			<ul id="checked">
				{{each data as item}}
				<li class="item-content user" data-o-url-change="personal_info.html?userId={{item.id}}">
					<div class="item-media round"><i class="icon icon-f7">
						<div class='round-head'>{{subName(item.name)}}</div>
					</i>
					</div>
					<div class="item-inner">
						<div class="item-title">{{item.name}}</div>
					</div>
				</li>
				{{/each}}
			</ul>
		</div>
	</script>
	<div class="popover" id="contact-create-popover">
		<div class="popover-inner">
			<div class="list-block">
				<ul>
					<li><a href="#" class="list-button item-link" data-o-url-change="#">创建团队</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>
