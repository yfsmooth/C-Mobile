<!-- 首页搜索 -->
<div class="page index-search">
	<header class="bar bar-nav">
		<a class="button button-link button-nav pull-left back" href="#">
			<span class="icon icon-left" ></span>
			<span>返回</span>
		</a>
		<h1 class="title" >搜索</h1>
		<a class="pull-right">
			<img src="../assets/img/header/add.png" id="addimg"/>
		</a>
	</header>
	<div class="bar bar-header-secondary">
		<div class="searchbar">
			<a class="searchbar-cancel" onclick=""><span>搜索</span></a>
			<div class="search-input">
				<label class="icon icon-search" for="search"></label>
				<input type="search" id='search' placeholder='输入关键字...'/>
				<input type="hidden" id="type" name="type">
			</div>
		</div>
	</div>
	<div class="content">
		<span class="content-block-title">在分类下搜索:</span>
		<div class="content-block">
			<a href="#" class="button btn-contact" data-type="1">联系人</a>
		</div>
		<div class="list-block media-list list-contact">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-media"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="44"></div>
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">打豆豆</div>
							</div>
							<div class="item-subtitle">{{companyName()}}</div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-media"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" width="44"></div>
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">打豆豆</div>
							</div>
							<div class="item-subtitle">{{companyName()}}</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="content-block">
			<a href="#" class="button btn-work" data-type="2">工作信息</a>
		</div>
		<div class="list-block media-list list-work">
			<ul>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">法定节假日国庆假期天数</div>
							</div>
							<div class="item-subtitle"><span>王五</span><span>2016/03/10 17:15</span></div>
						</div>
					</div>
				</li>
				<li>
					<div class="item-content">
						<div class="item-inner">
							<div class="item-title-row">
								<div class="item-title">法定节假日国庆假期天数</div>
							</div>
							<div class="item-subtitle"><span>王五</span><span>2016/03/10 17:15</span></div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>

    <script type="text/html" id="template-work-list">
        {{each list as item}}
        <div class="row" data-o-url-change="infoTodo.html?taskId={{item.taskId}}">
            <div class="col-50">
                <div class="daiban-title nowrap">
                    {{substr(item[$.o.Constants.FIELD_PROCESS_INST].title,13,'...')}}
                </div>
                {{if item.sendName != null && item.sendName.length> 0}}
                <span>{{item.sendName}}</span>
                {{/if}}
                <span>&nbsp;&nbsp;{{item.receiveTime}}</span>
            </div>
            <div class="col-30">
                &nbsp;
            </div>
            <!--<div class="col-20">
                {{if item[$.o.Constants.FIELD_PROCESS_INST].priority == 9}}
                <span class="pull-right cred">紧急</span>
                {{/if}}
                {{if item[$.o.Constants.FIELD_PROCESS_INST].priority == 7}}
                <span class="pull-right cblue">普通</span>
                {{/if}}
                {{if item[$.o.Constants.FIELD_PROCESS_INST].priority == 5}}
                <span class="pull-right cgray">一般</span>
                {{/if}}
            </div>-->
        </div>
        {{/each}}
    </script>
</div>
