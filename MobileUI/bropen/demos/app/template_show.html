<div class="page template-show"
     data-o-template-fixed="true"
     data-o-template-script-id="template-show"
     data-o-template-async="true"
     data-o-template-data-url="server1/bropen/demos/templates/show.json">
    <script type="text/html" id="template-show">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="#">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">模板测试{{type}}</h1>
        </header>
        <div class="content content-padded">
            <div class="list-block">
                <ul>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">姓名</div>
                            <div class="item-after">{{member.name}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">昵称</div>
                            <div class="item-after">{{member.nickname}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">生日</div>
                            <div class="item-after">{{member.birthdate}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">性别</div>
                            <div class="item-after">{{member.sex}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">手机</div>
                            <div class="item-after">{{member.mobile}}</div>
                        </div>
                    </li>
                    <li class="item-content">
                        <div class="item-media"><i class="icon icon-f7"></i></div>
                        <div class="item-inner">
                            <div class="item-title">微信</div>
                            <div class="item-after">{{member.weixin}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </script>
</div>
